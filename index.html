<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./nytStyle.css">
</head>

<body>
    <div id="wrapper" class="container">

        <div>

            <h1>New York Times Search</h1>

        </div>


        <form>
            <label for="search">Search Term</label>
            <input type="text" class="form-search" id="search-term" placeholder="Jane Doe">

            <label for="number">Number of Records to Retrive</label>
            <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                <option selected value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>

            <label for="date">Start Year (Optional)</label>
            <input type="text" name="name" id="startDate" placeholder="2018">

            <label for="date">End Year (Optional)</label>
            <input type="text" name="name" id="endDate" placeholder="2018">


            <div class="row">
                <div class="col-sm-3">
                    <button id="search" class="start-search" type="submit">Search</button>
                </div>

                <div class="col-sm-3">
                    <button id="reset"   class="start-clear" type="clear">Clear</button>
                </div>

        </form>

    </div>

    <div id="topArticles">

        <h4>Top Articles</h4>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./NYT.js"></script>

</body>

</html>
